<form [formGroup]="editForm" (ngSubmit)="saveImage(editForm.value)" class="ui form">

    <h1>Edit image</h1>

    <div class="seven wide field">
        <label>Image</label>
        <select class="ui fluid search dropdown" formControlName="image">
            <option *ngFor="let im of imagesList | async" value="{{im._url}}">{{im._url}}</option>
        </select>
    </div>
    <div class="ui small info message validationMessage" *ngIf="!editForm.controls['image'].valid && editForm.controls['image'].touched">You must select an image.</div>
    <br>

    <!-- Toon de andere velden enkel indien een afbeelding is geselecteerd -->
    <div *ngIf="editForm.controls['image'].valid">
        <div class="three wide field">
            <label>Gallery</label>
            <select class="ui fluid search dropdown" formControlName="gallery">
                <option value="">Select Gallery:</option>
                <option value="1100d">1100d</option>
                <option value="1000d">1000d</option>
                <option value="d70s">d70s</option>
            </select>
        </div>
        <div class="ui small info message validationMessage" *ngIf="!editForm.controls['gallery'].valid && editForm.controls['gallery'].touched">Gallery is required.</div>

        <div class="ten wide field">
            <label>Description</label>
            <textarea formControlName="description" rows="2"></textarea>
        </div>
        <div class="ui small info message validationMessage" *ngIf="!editForm.controls['description'].valid && editForm.controls['description'].touched">A description is required.</div>

        <div class="seven wide field">
            <label>URL</label>
            <input type="text" formControlName="url" placeholder="url">
        </div>
        <div class="ui small info message validationMessage" *ngIf="!editForm.controls['url'].valid && editForm.controls['url'].touched">An image url is required.</div>
        <br>

        <button class="ui button" type="submit" [disabled]="!editForm.valid">Save</button>
    </div>

</form>
